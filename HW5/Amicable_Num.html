	<script language= "javascript">
		function isFactor(num, factor){
			return (num%factor) == 0
		}

		function getFactors(num){
			var arr = [];
			for (var i = 1; i < num; i++) {
        		if (isFactor(num,i)) {
            		arr.push(i);
        		}	
    		}
    		return arr;
		}

		function addArray(arr){
			var sum = 0;
			for(var i = 0; i < arr.length; i++){
				sum += arr[i];
			}
			return sum;
		}

		function showArray(arr,div_id = "Result"){
			var e = ""; 
			for (n = 0; n < arr.length; n ++){
				e += arr[n]+ " ";
			}
			document.getElementById(div_id).innerHTML += e + '<br/>';

		}

		function isAmicable(num1, num2){
			var sum_factors_num1 = addArray(getFactors(num1));
			var sum_factors_num2 = addArray(getFactors(num2));
			return (sum_factors_num1 == num2 & sum_factors_num2 == num1);
			
		}

		function printAmicable(num1, num2){
			if(isAmicable(num1, num2)){
				document.getElementById("Result").innerHTML += num1 + ' and ' + num2 + 
																' are amicable numbers!!!'+'<br/>';
			}
			else{
				document.getElementById("Result").innerHTML += num1 + ' and ' + num2 + 
																' are not amicable numbers.'+'<br/>';
			}
		}

		function display(){
			document.getElementById("Result").innerHTML = '';

			var num2 = document.getElementById("num2").value;

			var factors_num1 = getFactors(num1);
			var factors_num2 = getFactors(num2);

			showArray(factors_num1);
			document.getElementById("Result").innerHTML += 'The factor(s) of ' + num2 + ":  ";
			showArray(factors_num2);
			printAmicable(num1, num2)
		}
