        <script language="javascript">
            var images = ["image/review_1.JPG","image/review_2.JPG","image/review_3.JPG","image/review_4.JPG"];
            var count = 0

            function nextCount(){
                if(count == images.length - 1){
                    return 0;
                }
                return count +1;
            }

            function previousCount(){
                if(count == 0){
                    return images.length - 1;
                }
                return count -1;
            }

            function NextImage(){
                count = nextCount()
                var content = `<center> 
                            <picture>
                                <source media="(min-width:700px)" srcset="`+images[count]+ `">
                                <img src="`+ images[count] +`" alt="image" height="200" >
                            </picture>
                            </center>`
                document.getElementById("pictures").innerHTML = content;

            }

            function PreviousImage(){
                count = previousCount()
                var content = `<center> 
                            <picture>
                                <source media="(min-width:700px)" srcset="`+images[count]+ `">
                                <img src="`+ images[count] +`" alt="image" height="200" >

                document.getElementById("pictures").innerHTML = content;

            }
